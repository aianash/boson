<ion-view title="My Shopping Plan" class="plan">
	<ion-content>

		<ion-list>
			<ion-item ng-repeat="dest in plan.destinations">
				{{dest.areaName}}
			</ion-item>
		</ion-list>
	</ion-content>

		<ion-footer-bar>
			<ion-list class="friends">
				<ion-item ng-repeat="friend in plan.friends" class="item-avatar">
					<img ng-src="{{friend.avatar}}" id="{{::friend.id}}"/>
				</ion-item>
			</ion-list>
		</ion-footer-bar>
</ion-view>
