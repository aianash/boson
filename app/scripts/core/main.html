<ion-nav-bar class="insta-bar">

  <ion-nav-buttons side="left">
    <button class="button button-icon ion-bag"></button>
    <button class="button button-icon ion-ios-search"></button>
    <button class="button button-icon ion-ios-navigate-outline"></button>
  </ion-nav-buttons>

  <ion-nav-buttons side="right">
    <button class="button button-icon ion-ios-person-outline"></button>
  </ion-nav-buttons>

</ion-nav-bar>


<ion-side-menus delegate-handle="user">
  <ion-side-menu-content>
    <ion-nav-view></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="right">
    <ion-content scrollbar-y="false">
      <div class="user">
        <img ng-src="{{user.img}}" />
      </div>
    </ion-content>
    <ion-footer-bar>
      <button ng-click="loginFacebook()"
              class="button button-full icon-left ion-social-facebook button-positive">Login with Facebook</button>
    </ion-footer-bar>
  </ion-side-menu>
</ion-side-menus>
